<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Borealis — Coming Soon</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#0b0d16;
      --fg:#ffffff;
      --card:#ffffff05;
      --border:#1b2033;
      --tag:#2b3252;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:16px;
      --space:clamp(16px, 3vw, 32px);
      --wrap-pad:clamp(24px, 5vw, 48px);
      --maxw: min(92vw, 820px);
      --img-w: min(92vw, 720px);
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif}

    /* Use small viewport unit to avoid mobile URL bar issues */
    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding: var(--wrap-pad);
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
      padding:clamp(24px, 4vw, 48px);
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      backdrop-filter:blur(6px);
      box-shadow: var(--shadow);
    }

    h1{
      font-size:clamp(28px, 4vw, 48px);
      letter-spacing:.08em;
      margin:0 0 .25rem;
    }
    p{opacity:.85;margin:.25rem 0 1rem;font-size:clamp(14px, 1.8vw, 18px)}
    .tag{
      display:inline-block;
      padding:.3rem .7rem;
      border:1px solid var(--tag);
      border-radius:999px;
      opacity:.9;
      font-size:.9rem;
      margin-bottom: var(--space);
    }

    /* Responsive media */
    .media{
      display:flex;
      justify-content:center;
    }
    .media img{
      width:100%;
      max-width:var(--img-w);
      height:auto;                /* keep aspect ratio */
      border-radius:10px;
      display:block;
      box-shadow:0 0 5px 5px #99909033, 0 12px 28px rgba(0,0,0,.45);
    }

    /* Larger screens: tighten layout slightly */
    @media (min-width: 900px){
      .card{ padding: clamp(40px, 4vw, 64px); }
      .tag{ margin-bottom: calc(var(--space) * 1.25); }
    }

    /* Respect reduced motion preferences (just in case you animate later) */
    @media (prefers-reduced-motion: reduce){
      *{animation-duration:0.01ms !important; animation-iteration-count:1 !important; transition-duration:0.01ms !important;}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>BOREALIS</h1>
      <p>Facility-to-Chip™ cooling platform.</p>
      <p class="tag">Under construction — launching soon</p>

      <div class="media">
        <!-- Put the image at /public/img/borealis.webp -->
        <img
          src="img/borealis.webp"
          alt="Borealis cooling platform preview"
          loading="lazy"
          decoding="async"
          width="1600" height="900"
          style="aspect-ratio: 16 / 9;"
        >
      </div>
    </section>
  </main>
</body>
</html>
